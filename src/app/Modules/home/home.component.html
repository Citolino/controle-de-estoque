<div class="grid">
  <div class="col-12">
    <div
      class="flex justify-content-center align-content-center text-align-center"
    >
      <form>
        <p-card
          styleClass="mt-10"
          header="Login"
          subheader="Faça login com sua conta existente."
          *ngIf="loginCard"
        >

        <div
          class="flex justify-content-center align-content-center text-align-center mt-3"
        >
        <input type="email" pInputText placeholder="Email"/>

        </div>
         <div
          class="flex justify-content-center align-content-center text-align-center mt-3"
        >
        <input type="password" pInputText placeholder="Senha"/>

        </div>

          <div
          class="flex justify-content-center align-content-center text-align-center mt-3"
        >
        <button type="submit" pButton pRipple label="Login"> </button>

        </div>

        <span  (click)="loginCard = !loginCard" class="flex justify-content-center align-content-center text-align-center mt-3 text-red-600 font-semibold" style="cursor: pointer;"> Criar conta</span>
        </p-card>
      </form>

        <form>
        <p-card
          styleClass="mt-10"
          header="Criar conta"
          subheader="Cria já sua conta gratuita."
          *ngIf="!loginCard"
        >

        <div
          class="flex justify-content-center align-content-center text-align-center mt-3"
        >
        <input type="text" pInputText placeholder="Nome"/>
        </div>

         <div
          class="flex justify-content-center align-content-center text-align-center mt-3"
        >
        <input type="email" pInputText placeholder="Email"/>

        </div>
         <div
          class="flex justify-content-center align-content-center text-align-center mt-3"
        >
        <input type="password" pInputText placeholder="Senha"/>

        </div>

          <div
          class="flex justify-content-center align-content-center text-align-center mt-3"
        >
        <button type="submit" pButton pRipple label="Cria conta"> </button>

        </div>

        <span class="flex justify-content-center align-content-center text-align-center mt-3 text-red-600 font-semibold"
        (click)="loginCard = !loginCard" style="cursor: pointer;"> Fazer login</span>
        </p-card>
      </form>
    </div>
  </div>
</div>
